version: '3.8'
services:
  auth:
    build: ./auth
    ports:
      - "3001:3000"
    networks:
      - backend

  documentation:
    build: ./documentation
    ports:
      - "3002:3000"
    networks:
      - backend

  code-analysis:
    build: ./code-analysis
    ports:
      - "3003:3000"
    networks:
      - backend

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - auth
      - documentation
      - code-analysis
    networks:
      - backend

networks:
  backend:
    driver: bridge

